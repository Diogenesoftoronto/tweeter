<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->

    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>
    
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="tweet-bar">
      <span id='unique'><a href="/">tweeter</a></span>
      <div class="tweet-bar-right">
        <div>
          <h3 class='tweet-text'><bold class='tweet-text'><a href="/">Write </a></h3>
          </bold></h3><h3 class='tweet-text'> a new tweet</h3>
        </div>
        
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="profile-container">
      <header>
        <div>
          <img class='profile' src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Diogenes of Toronto</h2>
        </div>
      </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id='post-tweet' class='tweet-form' method='POST' action='/tweets'>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text">Glory to Arstotzka!</textarea>
          <div>
            <button type="submit" class='bouncy'>Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          
          <div class='tweet-header'>
            
            <div class='tweet-header-left'>
              <img class='profile' src="/images/profile-hex.png">
              <h3>Diogenes of Toronto</h3>
            </div>
            <div class='tweet-header-right'>
              <h4>@Diogenes</h4>
            </div>
          </div>
          <div class='tweet-body'>
                <p>If I were not Diogenes, I would still wish to be Diogenes.</p>
              </div>
              <div class='tweet-footer'>
                <div class='tweet-footer-left'>
                  <h4>1h</h4>
                </div>
                <div class='tweet-footer-right'>
                  <div>
                    <a class='tweet-icon' href='/'><i class="fas fa-flag"></i></a>
                    <a class='tweet-icon' href='/'><i class="fas fa-retweet"></i></a>
                    <a class='tweet-icon' href='/'><i class="fas fa-heart"></i></a>
                  </div>
                </div>
              </div>
            </article>
          </section>
          <audio controls><source src='/images/glorytoaristotzka.mp3' type='audio/mpeg'></audio>
        </main>
      </body>
      </html>
