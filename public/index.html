<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->

    <!-- fonts -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav class="tweet-bar">
        <span id='unique'><a href="/">tweeter</a></span>
        <!-- space not appearing here -->
        <div class="tweet-bar-right">
          <div>
            <h3 class='tweet-text'><bold class='tweet-text'><a href="/">Write </a></h3>
            </bold></h3><h3 class='tweet-text'> a new tweet</h3>
          </div>
          
          <i class="fas fa-angle-double-down"></i>
        </div>
      </nav>
      <div class="profile-container">
        <header>
          <div>
              <img class='profile' src="/images/profile-hex.png"> 
          </div>
          <br>
          <div>
              <h2>Diogenes of Toronto</h2>
            </div>
          </header>
        </div>
        <!-- Page-specific (main) content here -->
        <main class="container">
          <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form class='tweet-form'>
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
              <div>
                <button id='post-tweet'type="submit" class='bouncy'>Tweet</button>
                <output method='POST' action='/' name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
          </section>
          <section class="tweet-container">
            <article class="tweet">

              <div class='tweet-header'>
                <div class='tweet-header-left'>
                  <img class='profile' src="/images/profile-hex.png">
                  <h3>Diogenes of Toronto</h3>
                </div>
                <div class='tweet-header-right'>
                  <h4>@Diogenes</h4>
                </div>
              </div>
              <div class='tweet-body'>
                <p></p>
              </div>
              <div class='tweet-footer'>
                <div class='tweet-footer-left'>
                  <h4>1h</h4>
                </div>
                <div class='tweet-footer-right'>
                  <div>
                  <a class='tweet-icon' href='/'><i class="fas fa-flag"></i></a>
                  <a class='tweet-icon' href='/'><i class="fas fa-retweet"></i></a>
                  <a class='tweet-icon' href='/'><i class="fas fa-heart"></i></a>
                </div>
              </div>
              </div>
              </article>
          </section>
